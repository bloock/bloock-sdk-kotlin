# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 15
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build
        run: ./gradlew build
      - name: Unit test
        run: ./gradlew test
      - name: Integration test
        run: API_KEY=${{ secrets.API_KEY }} ./gradlew integrationTest
      - name: Publish
        run: ./gradlew -PMAVEN_UPLOAD_USER=${{ secrets.MAVEN_UPLOAD_USER }} -PMAVEN_UPLOAD_PWD=${{ secrets.MAVEN_UPLOAD_PWD }}  -PPGP_SIGNING_KEY="${{ secrets.PGP_SIGNING_KEY }}" -PPGP_SIGNING_PASSWORD="${{ secrets.PGP_SIGNING_PASSWORD }}" publish
