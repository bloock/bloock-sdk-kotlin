name: Enchaint√© Kotlin SDK CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  java15:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 15
        uses: actions/setup-java@v1
        with:
          java-version: 15
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build
        run: ./gradlew build
      - name: Unit test
        run: ./gradlew test
      - name: Integration test
        run: API_KEY=${{ secrets.API_KEY }} ./gradlew integrationTest
  publish:
    runs-on: ubuntu-latest
    needs: [java6, java8, java15]
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
    steps:
      - name: Publish
        run: ./gradlew -PMAVEN_UPLOAD_USER=${{ secrets.MAVEN_UPLOAD_USER }} -PMAVEN_UPLOAD_PWD=${{ secrets.MAVEN_UPLOAD_PWD }}  -PPGP_SIGNING_KEY="${{ secrets.PGP_SIGNING_KEY }}" -PPGP_SIGNING_PASSWORD="${{ secrets.PGP_SIGNING_PASSWORD }}" publish
